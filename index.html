<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtividade</title>
  </head>
  <body>
    <div id="calendario" class="app">
      <div>
        <h1>Calendario 🗓️</h1>
      </div>
      <div class="calendar_wrapper">
      </div>
    </div>
    <div id="todo" class="app">
      <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C64 14.3 49.7 0 32 0S0 14.3 0 32V64 368 480c0 17.7 14.3 32 32 32s32-14.3 32-32V352l64.3-16.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L64 48V32z"/></svg>
        <h1 class="animate__animated animate__backInDown">Missões Diarias</h1>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C64 14.3 49.7 0 32 0S0 14.3 0 32V64 368 480c0 17.7 14.3 32 32 32s32-14.3 32-32V352l64.3-16.1c41.1-10.3 84.6-5.5 122.5 13.4c44.2 22.1 95.5 24.8 141.7 7.4l34.7-13c12.5-4.7 20.8-16.6 20.8-30V66.1c0-23-24.2-38-44.8-27.7l-9.6 4.8c-46.3 23.2-100.8 23.2-147.1 0c-35.1-17.6-75.4-22-113.5-12.5L64 48V32z"/></svg>
      </div>
        <div class="card">
          <form id="form_wrapper">
            <input id="task" type="text" placeholder="Digite a sua aventura...">   
            <button id="send" >
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>
          </form>
        </div>
        <div id="task_wrapper">
        </div>
    </div>
    <div id="pomodoro" class="app">
      <h1>Pomodoro 🍅</h1>
      <div class="options-container">
          <div class="options-time">
            <div class="options">
              <label for="work">Horas do foco</label>
              <input id="work" type="number" value="25" min="1" max="60" />
            </div>
            <div class="options">
              <label for="short">Pausas curtas</label>
              <input id="short" type="number" value="5" min="1" max="60" />
            </div>
          </div>
          <div class="options-btn">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
          </div>
      </div>
      <div id="html-container">
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
